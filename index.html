<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Feel the music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Arijit Singh mix</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tere Hawale</span>
                    <span class="songlistplay"><span class="timestamp">05:50 <i id="0" class="songItemPlay fa-1x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Wo Din Bhi</span>
                    <span class="songlistplay"><span class="timestamp">04:36 <i id="1"  class="songItemPlay fa-1x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Soch Na Sake</span>
                    <span class="songlistplay"><span class="timestamp">04:41 <i id="2" class="songItemPlay fa-1x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Apna Bana Le</span>
                    <span class="songlistplay"><span class="timestamp">04:32 <i id="3"  class="songItemPlay fa-1x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sayad</span>
                    <span class="songlistplay"><span class="timestamp">03:10 <i id="4" class="songItemPlay fa-1x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Desh Mere</span>
                    <span class="songlistplay"><span class="timestamp">03:23 <i id="5" class="songItemPlay fa-1x fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Tere Hawale</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4cb9eaa8d8.js" crossorigin="anonymous"></script>
</body>
</html>
